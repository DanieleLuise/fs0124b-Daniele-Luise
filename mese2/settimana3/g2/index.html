<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




<form>
    
Nome
<input type="text" id="input-name">

<button id="save-btn" > Salva Valore</button>

<button id="remove-btn" > Rimuovi Valore</button>

</form>
 <ul id="lista-user">

 </ul>
<!-- Html sopra -->



<script>
 
 let inputName = document.getElementById('input-name')
 let saveBtn = document.getElementById('save-btn')
 let removeBtn = document.getElementById('remove-btn')
 let listaUl = document.getElementById('lista-user')
 let array = []

    let lista = function(){
        listaUl.innerHTML = ''
        array.forEach((el) =>{
            let newLi = document.createElement('li')
            newLi.innerText = 'nome: ' + el 
            listaUl.appendChild(newLi)

        } )
    }
    saveBtn.onclick  = function (event){
        event.preventDefault()

        let user = inputName.value
        array.push(user)
        lista()
        if(user){
        localStorage.setItem('name', user);
        }
        inputName.value = ''

    }
    removeBtn.onclick = function (){
        let user = inputName.value;
        if(user){
        localStorage.removeItem('name', user);
        }

    }





//secondo esercizio




</script>


    
</body>
</html>


<div class="card" *ngFor="let todo of alltodo">
  <div class="card-header">

  </div>
  <div class="card-body" [ngClass]="{ 'bg-success-subtle': todo.completed, 'bg-danger-subtle': !todo.completed } " >
    <h5 class="card-title">{{todo.todo}}</h5>

    <p class="card-body"><span class="text-primary">Nome:</span> {{users[todo.userId - 1].firstName}}
       <span class="text-primary">Cognome:</span> {{users[todo.userId - 1].lastName}}</p>



  </div>
</div>

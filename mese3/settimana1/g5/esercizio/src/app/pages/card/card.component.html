<app-logo class="text-center"></app-logo>
<div class="d-flex gap-4 ">
<div  *ngFor="let auto of autoHome "class="card " >
  <div [ngClass]="{'bg-success':auto.available,'bg-danger':!auto.available}" >
    <img  [src]="auto.modelImage" alt="">
    <div class="card-body">
  <h5 class="card-title text-white">{{auto.brand}}</h5>
  <p class="card-text text-white">{{auto.model}}</p>
  <p class="card-text text-white">{{auto.price | currency:'EUR'}}</p>



  </div>
</div>
</div>
</div>
